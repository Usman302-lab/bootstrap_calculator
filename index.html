<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h2>Calculator</h2>
      <div class="row">
        <div class="col-auto p-0">
          <div class="row">
            <div class="col p-0 g-0">
              <input class="text form-control mb-3 m-0" dir="rtl">
            </div>
          </div>
          <div class="row mb-1 justify-content-between m-0">
            <div class="col-auto ps-0">
              <button class="btn btn-light">9</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">8</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">7</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">/</button>
            </div>
          </div>
          <div class="row mb-1 justify-content-between m-0">
            <div class="col-auto ps-0">
              <button class="btn btn-light">6</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">5</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">4</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">X</button>
            </div>
          </div>
          <div class="row mb-1 justify-content-between m-0">
            <div class="col-auto ps-0">
              <button class="btn btn-light">3</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">2</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">1</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">-</button>
            </div>
          </div>
          <div class="row mb-1 justify-content-between m-0">
            <div class="col-auto ps-0">
              <button class="btn btn-light">.</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">0</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">#</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-light">+</button>
            </div>
          </div>
          <div class="row m-0 justify-content-between">
            <div class="col ps-0">
              <button class="btn btn-primary w-100">=</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-secondary">C</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
